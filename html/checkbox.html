<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
    <link rel="stylesheet" type="text/css" href="../css/checkbox.css">
</head>
<body>
    <section class="tasks">
        <header class="tasks-header">
            <h2 class="tasks-title">Tasks</h2>
            <a href="index.html" class="tasks-lists"></a>
        </header>
        <fieldset>
            <label class="container">
                <input type="checkbox" name="task_1" value="1" class="tasks-list-cb" checked>
                <span class="checkmark">On your mark</span>
            </label>

            <label class="container">
                <input type="checkbox" name="task_2" value="1" class="tasks-list-cb" checked>
                <span class="checkmark">Get set</span>
            </label>

            <label class="container">
                <input type="checkbox" name="task_3" value="1" class="tasks-list-cb">
                <span class="checkmark">Go!</span>
            </label>
        </fieldset>
    </section>
</body>
</html>
